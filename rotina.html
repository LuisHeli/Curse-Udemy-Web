<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Di√°ria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: white;
    }

    .schedule {
      list-style: none;
      padding: 0;
    }

    .time-block {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .time {
      flex-basis: 100px;
    }

    .tasks {
      flex-grow: 1;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container bg-dark">

    <h1 class="text-info">Agenda Di√°ria</h1>

    <ul class="schedule">

      <li class="time-block">

      <li class="time-block">

      <!-- Adicione mais blocos de tempo e tarefas conforme necess√°rio -->
    </ul>
    <button onclick="clearAllTasks()">Limpar Tarefas Conclu√≠das</button>

  <script>
    function clearAllTasks() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(function(checkbox) {

      });
    }
  </script>

</html>
